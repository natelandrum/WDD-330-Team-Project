<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="../css/style.css" />

    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="header"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>

        <div class="checkout-container">
          <form>
            <label>
              First Name:
              <input
                type="text"
                name="fname"
                autocomplete="given-name"
                required
              />
            </label>
            <label>
              Last Name:
              <input
                type="text"
                name="lname"
                autocomplete="family-name"
                required
              />
            </label>
            <label>
              Street Address:
              <input
                type="text"
                name="street"
                autocomplete="address-line1"
                required
              />
            </label>
            <label>
              City:
              <input
                type="text"
                name="city"
                autocomplete="address-level2"
                required
              />
            </label>
            <label>
              State:
              <input
                type="text"
                name="state"
                autocomplete="address-level1"
                required
              />
            </label>
            <label>
              Zip Code:
              <input
                type="text"
                name="zip"
                autocomplete="postal-code"
                required
                pattern="\d{5}"
              />
            </label>
            <label>
              Credit Card Number:
              <input
                type="text"
                name="cardNumber"
                autocomplete="cc-number"
                required
                title="16 digits on the front of your card"
                placeholder="1234123412341234"
                pattern="\d{16}"
              />
            </label>
            <label>
              Expiration Date (MM/YY):
              <input
                type="text"
                name="expiration"
                autocomplete="cc-exp"
                required
                title="MM/YY format"
                placeholder="01/27"
                pattern="(0?[1-9]|1[0-2])\/\d{2}"
              />
            </label>
            <label>
              Security Code:
              <input
                type="text"
                name="code"
                autocomplete="cc-csc"
                required
                title="3 digits on the back of your card"
                placeholder="123"
                pattern="\d{3}"
              />
            </label>
            <button type="submit" class="checkout-button">Checkout</button>
          </form>

          <div class="summary">
            <div>Subtotal: $<span id="subtotal"></span></div>
            <div>Tax: $<span id="tax"></span></div>
            <div>Shipping: $<span id="shipping"></span></div>
            <div>Order Total: $<span id="order-total"></span></div>
          </div>
        </div>
      </section>
    </main>

    <footer id="footer"></footer>
  </body>
</html>
